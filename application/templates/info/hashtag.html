{% extends "base.html" %}
{% block content %}
{% from "info/_formhelper.html" import render_field %}
  <div align="center">
    <form method=post action="/hashtag">
      <dl>
        {{ render_field(form.hashtag) }}
      </dl>
      <p><input type=submit value=Save>
    </form>
  </div>

  <div align="center">
  	<ul>
  		{% for hashtag in disp_hashtag %}
			<li>
				{{hashtag.tag}}
				<a href="{{url_for('delete_hashtag', id=hashtag.id)}}"> delete </a>
			</li>
  		 {% endfor %}
  	</ul>
  </div>
{% endblock %}
